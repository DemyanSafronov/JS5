<!DOCTYPE html>
<html>

<head>
    <title>index35</title>
</head>

<body>
	  <script>
			do{
			var colour = window.prompt('Введите цвет гриба (белый/желтый/красный/коричневый)','').toLowerCase();
				if (colour != 'белый' && colour != 'желтый' && colour != 'красный' && colour != 'коричневый')
					alert('Введен недопустимый цвет гриба. Введите белый, желтый, красный либо коричневый!');
				else
					break;
			}
			while (true)
			var skirt = confirm('А юбка есть? (ОК - да/ Отмена - нет)');
			switch(colour)
			{
			case 'белый':
				if (skirt == false)
					alert('Вы нашли белый гриб!');
				else
					alert('С грибами надо быть внимательными!');
				break;
			case 'красный':
				if (skirt == true)
					alert('А не мухомор ли это?');
				else
					alert('Может это подосиновик?');
				break;
			default:
				alert('С грибами надо быть внимательными!');
			}
	   </script>
</body>

</html>
