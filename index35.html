<!DOCTYPE html>
<html>

<head>
    <title>index35</title>
</head>

<body>
    <script>
        var color = window.prompt("Введите цвет");
        if (color == "белый" || color == "красный") {
            var skirt = window.prompt("А юбка есть?");
            switch (color) {
                case "белый":
                    switch (skirt) {
                        case "нет":
                            alert("Вы нашли белый гриб!");
                            break;
                        default:
                            alert("Даже и не знаю, что это... С грибами надо быть внимательными! Попробуйте в следующий раз ввести 'нет'!");
                    }
                    break;
                case "красный":
                    switch (skirt) {
                        case "да":
                            alert("А не мухомор ли это??");
                            break;
                        case "нет":
                            alert("Может это подосиновик");
                            break;
                        default:
                            alert("Введите 'да' либо 'нет!");
                    }
                    break;
            }
        } else alert("Вы уверены в цвете? С грибами надо быть внимательными!");
    </script>
</body>

</html>
